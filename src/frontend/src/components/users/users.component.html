<div>
  <h4>Users</h4>
  <div class="float-right">
    <button class="btn btn-success" (click)="createUser()">+</button>
  </div>
  <table class="table table-striped" *ngIf="!createMode; else create">
    <thead>
      <tr>
        <th><b>Username</b></th>
        <th><b>Role</b></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #create>
  <div class="container">
    <h2>New user</h2>
    <hr />

    <div class="form-group">
      <label>E-mail address</label>
      <input class="form-control" type="text" [(ngModel)]="user.username" placeholder="E-mail address" />
    </div>

    <div class="form-group">
      <label>Role</label>
      <select class="form-control" [(ngModel)]="user.role">
        <!-- <option ng-value="Admin">Admin</option> -->
        <option ng-value="Owner">Owner</option>
        <option selected="selected" ng-value="Sales">Sales</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="submit()">Create</button>
      <button class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
  </div>
</ng-template>

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="modalAlert">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User created</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>Username</b><br /><i>{{tempUsername}}</i></p>
        <p><b>Password</b><br /><i>{{tempPassword}}</i></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
