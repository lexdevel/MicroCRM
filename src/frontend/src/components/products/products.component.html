<div>
  <h4>Products</h4>
  <div class="float-right">
    <button class="btn btn-success" (click)="createProduct()">+</button>
  </div>
  <table class="table table-striped" *ngIf="!createMode; else create">
    <thead>
      <tr>
        <th><b>Name</b></th>
        <th><b>Cost price</b></th>
        <th><b>Price</b></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.costPrice}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #create>
  <div class="container">
    <h2>New product</h2>
    <hr />

    <div class="form-group">
      <label>Product name</label>
      <input class="form-control" type="email" [(ngModel)]="product.name" placeholder="Name" />
    </div>

    <div class="form-group">
      <label>Cost price</label>
      <input class="form-control" type="number" [(ngModel)]="product.costPrice" placeholder="Cost price" />
    </div>

    <div class="form-group">
      <label>Price</label>
      <input class="form-control" type="number" [(ngModel)]="product.price" placeholder="Price" />
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="submit()">Create</button>
      <button class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
  </div>
</ng-template>
